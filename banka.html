<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka Bilgileri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; }
        h1 { margin-top: 20px; }
        .info { margin-top: 20px; }
        .info p { margin: 10px 0; }
        .copy-btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .footer { margin-top: 20px; }
        .footer a { margin: 0 10px; }
        .ekatalog a { display: block; margin-top: 20px; padding: 10px; background: #FF5733; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="bankName"></h1>
        <div class="info">
            <p>Alıcı Adı: <span id="receiverName"></span></p>
            <p>IBAN: <span id="iban"></span></p>
            <button class="copy-btn" onclick="copyToClipboard('receiverName')">Alıcı Adını Kopyala</button>
            <button class="copy-btn" onclick="copyToClipboard('iban')">IBAN'ı Kopyala</button>
        </div>
        <div class="footer">
            <a href="https://api.whatsapp.com/send/?phone=905527365959&text=Merhabalar%2C+muhasebe+departmanına+ulaşmak+istiyorum.&type=phone_number&app_absent=0">Muhasebe</a>
            <a href="https://api.whatsapp.com/send/?phone=905524802600&text=Merhabalar%2C+satış+departmanına+ulaşmak+istiyorum.&type=phone_number&app_absent=0">Satış Departmanı</a>
            <a href="https://www.eskaplastik.com.tr">Web Sitesi</a>
        </div>
        <div class="ekatalog">
            <a href="e-katalog.pdf" target="_blank">E-Katalog</a>
        </div>
    </div>

    <script>
        document.getElementById('bankName').innerText = localStorage.getItem('bankName');
        document.getElementById('iban').innerText = localStorage.getItem('iban');
        document.getElementById('receiverName').innerText = localStorage.getItem('receiverName');

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text);
            alert(elementId === 'iban' ? 'IBAN Kopyalandı!' : 'Alıcı Adı Kopyalandı!');
        }
    </script>
</body>
</html>
